name: "CI"

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
  pull_request:
  merge_group:

concurrency:
  group: "ci-${{ github.event.pull_request.event.number || github.sha }}"
  cancel-in-progress: true

jobs:

  pkgdb-dev:
    name: "Dev: Pkgdb"
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu-22.04-8core"
          - "macos-latest-xl"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup"
        uses: "./.github/actions/common-setup"
        with:
          GITHUB_ACCESS_TOKEN:    "${{ secrets.NIX_GIT_TOKEN }}"
          SUBSTITUTER:            "${{ vars.FLOX_PUBLIC_CACHE }}"
          SUBSTITUTER_KEY:        "${{ secrets.FLOX_STORE_PUBLIC_NIX_SECRET_KEY }}"
          AWS_ACCESS_KEY_ID:      "${{ secrets.AWS_ACCESS_KEY_ID }}"
          AWS_SECRET_ACCESS_KEY:  "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          SSH_KEY:                "${{ secrets.FLOXBOT_SSH_KEY }}"

      - name: "Build"
        run: |
          nix develop -L                        \
            --no-update-lock-file               \
            '.#ci'                              \
            --command just build-pkgdb;

      - name: "Test"
        run: |
          nix develop -L                        \
            --no-update-lock-file               \
            '.#ci'                              \
            --command just test-pkgdb;

      - name: "Run"
        run: |
          nix develop -L                        \
            --no-update-lock-file               \
            '.#ci'                              \
            --command just run-pkgdb --help;

  cli-dev:
    name: "Dev: CLI"
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu-22.04-8core"
          - "macos-latest-xl"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup"
        uses: "./.github/actions/common-setup"
        with:
          GITHUB_ACCESS_TOKEN:    "${{ secrets.NIX_GIT_TOKEN }}"
          SUBSTITUTER:            "${{ vars.FLOX_PUBLIC_CACHE }}"
          SUBSTITUTER_KEY:        "${{ secrets.FLOX_STORE_PUBLIC_NIX_SECRET_KEY }}"
          AWS_ACCESS_KEY_ID:      "${{ secrets.AWS_ACCESS_KEY_ID }}"
          AWS_SECRET_ACCESS_KEY:  "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          SSH_KEY:                "${{ secrets.FLOXBOT_SSH_KEY }}"

      - name: "Cache Cargo Cache"
        uses: "actions/cache@v3"
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: "cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}"
          restore-keys: "cargo-${{ runner.os }}-"

      - name: "Build"
        run: |
          export RUST_BACKTRACE=1;
          nix develop -L                    \
            --no-update-lock-file           \
            '.#ci'                          \
            --command just build-cli;

      - name: "Test"
        run: |
          export RUST_BACKTRACE=1;
          nix develop -L                    \
            --no-update-lock-file           \
            '.#ci'                          \
            --command just test-cli;

      - name: "Run"
        run: |
          export RUST_BACKTRACE=1;
          nix develop -L                    \
            --no-update-lock-file           \
            '.#ci'                          \
            --command just run-cli --help;

